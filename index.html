    <style>
        body {
            background-color: #ffccdd;

            overflow: hidden;
        }
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10%); opacity: 1; }

        }
        .message {
            font-size: 24px;
            color: #d63384;

        .slider {

            height: 200px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            animation: slide 20s infinite;
        }
        .slides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        @media (max-width: 768px) {
            .message {
                font-size: 18px;
            }
            .slider {
                width: 80%;
                height: 150px;
            }
        }
        @media (max-width: 480px) {
